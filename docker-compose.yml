      TeamLead3:
        condition: service_healthy
      TeamLead4:
        condition: service_healthy
      TeamLead5:
        condition: service_healthy
    environment:
      RABBITMQ_HOST_NAME: rabbitmq
      RABBITMQ_USER: user
      RABBITMQ_PASSWORD: password
      DIRECTOR_URI: hrdirector:8080
    healthcheck:
